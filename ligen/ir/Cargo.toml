[package]
name = "ligen-ir"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
syn          = { version = "1.0.73", features = [ "full" ] }

# TODO: Rust parsing should belong to ligen-rust. This should be reworked.
proc-macro2  = "1.0.26"
quote        = "1.0.9"
cargo_toml   = "0.10.0"

ligen-utils  = { path = "../utils" }
serde        = { version = "1.0.131", features = [ "derive" ] }

[dev-dependencies]
pretty_assertions = "0.7.2"
